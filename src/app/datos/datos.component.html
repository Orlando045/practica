<app-tabla>
  <ng-container>
    <tr *ngFor="let item of list">
      <td style="padding: 0px 15px 0px 15px; text-align: center">
        {{ item.nombre }}
      </td>
      <td style="padding: 0px 15px 0px 15px; text-align: center">
        {{ item.edad }}
      </td>
      <td style="padding: 0px 15px 0px 15px; text-align: center">
        {{ item.email }}
      </td>
    </tr>
  </ng-container>
</app-tabla>
