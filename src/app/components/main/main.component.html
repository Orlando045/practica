<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    />
    <title>Barra de navegación Bootstrap</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div
          class="btn-menu"
          style="padding: 10px; margin-left: 30px; font-size: 30px"
        >
          <label for="btn-menu" style="color: white"> ☰</label>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <i
              class="bi bi-person-square"
              style="color: white; font-size: xx-large"
            ></i>
          </div>
          <div class="col-sm-10">
            <p style="color: white; font-size: xx-large">Juan</p>
          </div>
        </div>
      </div>
    </nav>
    <!--	--------------->
    <input type="checkbox" id="btn-menu" />
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <a [routerLink]="['./dashboard/view']">Usuarios</a>
        </nav>
        <!-- <nav id="AdminMostrar">
        <a  (click)="Admin()">Admin</a>
      </nav> -->
        <nav>
          <a routerLinkActive="active" [routerLink]="['./dashboard']">
            Perfiles</a
          >
        </nav>
        <label for="btn-menu">✖️</label>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <div class="row" style="margin: 0px !important">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </body>
</html>
